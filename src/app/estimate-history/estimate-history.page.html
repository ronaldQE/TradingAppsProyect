<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button color="primary" menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial de Estimaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let estimacion of estimaciones; ">
  <app-calculated-estimate [title]="estimacion.title" [van]="estimacion.van" [tir]="estimacion.tir" ></app-calculated-estimate>

</div>
</ion-content>
