<ion-header>
  <ion-toolbar>
    <ion-title>Capital de Inversion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="business-plan"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Equipamiento de Oficina</ion-label>
    <ion-input type="number" [(ngModel)]="newInvestmentCapital.equipamientoOficina"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Equipo de Computo</ion-label>
    <ion-input type="number" [(ngModel)]="newInvestmentCapital.equipoComputo"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Consultoria</ion-label>
    <ion-input type="number" [(ngModel)]="newInvestmentCapital.consultoria"></ion-input>
  </ion-item>
  <br>

  <ion-button (click)="send()" size="large" expand="block">GUARDAR</ion-button>
</ion-content>
