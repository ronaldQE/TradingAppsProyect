<ion-menu side="start" menuId="myMenu" contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Trading Apps</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item (click)="navigateTo('home-page')" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="home" ></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="navigateTo('business-plan')" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="bar-chart" ></ion-icon>
          <ion-label>Plan de negocio</ion-label>
        </ion-item>

      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="navigateTo('information')" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="business" ></ion-icon>
          <ion-label>Informaci√≥n de la empresa</ion-label>
        </ion-item>

      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="navigateTo('estimate-history')" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" name="albums" ></ion-icon>
          <ion-label>Historial de estimaciones</ion-label>
        </ion-item>

      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon slot="start" name="exit"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>

      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
